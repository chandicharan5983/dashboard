<div class="box">
    <h3>Order details</h3>
    
    <div *ngFor="let data of dataPoints; let i = index" class="progress-container">
        <div class="progress-circle" [style.strokeDasharray]="circumference" [style.strokeDashoffset]="strokeOffset">
        </div>
        <div class="progress-label">
          {{ data }}%
        </div>
        <div class="progress-type-label">
          {{ labels[i] }}
        </div>
</div>
      
</div>
